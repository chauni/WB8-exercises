<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Storage</h1>
            <nav>
                <a href="./index.html">Home Page</a>
            </nav>
        </header>
    </div>

    <hr>

    <div class="container">
        <h1>Form</h1>

        <hr>

        <div class="border p-5">
            <form>
                <fieldset>
                    <legend class="lead">Sign Up</legend>

                    <p> Name:
                    <input type="text" class="form-control" id="nameInput">
                    </p>

                    <p>Are you a:</p>

                    <p>
                    <input type="radio" class="form-check-input" id="studentRadio" name="roleRadio">
                    <label for="studentRadio" class="form-check-label">Student</label>
                    </p>
                    <p>
                    <input type="radio" class="form-check-input" id="instructorRadio" name="roleRadio">
                    <label for="instructorRadio" class="form-check-label">Instructor</label>
                    </p>

                    <button type="button" class="btn btn-lg btn-primary" id="enterBtn">Enter</button>
                </fieldset>
            </form>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
